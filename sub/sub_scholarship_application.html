        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>기숙사신청</title>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sub.css">
    <link rel="stylesheet" href="../css/aos.css">
    <link rel="stylesheet" href="../css/slick.css">
    <script src="../js/jquery-1.12.4.min.js"></script>

<body>

    <div id="wrap">

        <header id="headerWrap">
            <div class="logoBox">
                <h1>
                    <a href="#">
                        <img src="../images/common/logo.svg" alt="인제군">
                    </a>
                </h1>
            </div>

            <div class="linkBox">
                <a href="#" class="link link02">인제군청홈페이지</a>
            </div>
        </header>
        <!-- //headerWrap -->

        <main id="sub">

            <div class="contentWrap">
                <div class="container">
                    <div class="contentBox">

                        <div class="titleBox">
                            <h3 class="title">
                                신규 장학금 신청서 작성
                            </h3>

                            <span class="subText01">
                                장학금 신청서 작성

                            <span class="subText02">
                                아래 정보를 정학하게 입력해주세요.

                        <div class="infoInputbox">

                                <span>1</span>

                            </h4>

                            <div class="formBox">

                                <div class="box">
                                    <span class="tit">
                                        이름
                                        <em title="필수입력">
                                            *
                                        </em>
                                    </span>
                                    <div class="inpuTextBox">
                                        <label for="name" class="blind">이름입력</label>
                                        <input id="name" type="text" placeholder="이름을 입력하세요.">
                                    </div>
                                </div>

                            </div>


                        </div>


                    </div>
                </div>
            </div>

        </main>
        <!-- //main -->
